<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

.sidebar {
    width: 220px;
    height: 100vh;
    background: #2f3542;
    color: #fff;
    position: fixed;
    padding: 15px;
}
.sidebar h2 {
    color: #fbc531;
    text-align: center;
}
.sidebar ul {
    list-style: none;
    padding: 0;
}
.sidebar ul li {
    padding: 10px;
    cursor: pointer;
}
.sidebar ul li:hover {
    background: #57606f;
}

.content {
    margin-left: 240px;
    padding: 20px;
}

.hidden { display: none; }

table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
}
th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
}
th {
    background: #2f3542;
    color: #fff;
}

select, input {
    padding: 5px;
}

.status-success { color: green; font-weight: bold; }
.status-pending { color: orange; font-weight: bold; }
.status-failed { color: red; font-weight: bold; }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>MASTER</h2>
    <ul>
        <li onclick="showPage('dashboard')">Dashboard</li>
        <li onclick="showPage('withdraw')">Withdraw</li>
        <li>Deposit</li>
        <li>Report</li>
        <li>Users</li>
        <li>Win / Lose</li>
        <li>Web Setting</li>
    </ul>
</div>

<!-- CONTENT -->
<div class="content">

    <!-- DASHBOARD -->
    <div id="dashboard">
        <h2>Dashboard</h2>
        <p>Selamat datang di Admin Panel</p>
    </div>

    <!-- WITHDRAW PAGE -->
    <div id="withdraw" class="hidden">
        <h2>Withdraw List</h2>

        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>User ID</th>
                    <th>Nominal Withdraw</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="withdrawTable"></tbody>
        </table>
    </div>

</div>

<script>
const withdrawData = [
    { date: "2025-01-10", user: "kamu1223", amount: 500000, status: "SUKSES" },
    { date: "2025-01-11", user: "player01", amount: 250000, status: "PENDING" },
    { date: "2025-01-12", user: "member88", amount: 1000000, status: "SUKSES" }
];

function showPage(page) {
    document.getElementById("dashboard").classList.add("hidden");
    document.getElementById("withdraw").classList.add("hidden");

    document.getElementById(page).classList.remove("hidden");

    if (page === "withdraw") loadWithdraw();
}

function loadWithdraw() {
    const table = document.getElementById("withdrawTable");
    table.innerHTML = "";

    withdrawData.forEach(w => {
        let statusClass = 
            w.status === "SUKSES" ? "status-success" :
            w.status === "PENDING" ? "status-pending" : "status-failed";

        table.innerHTML += `
        <tr>
            <td>${w.date}</td>
            <td>${w.user}</td>
            <td>Rp ${w.amount.toLocaleString()}</td>
            <td>
                <select class="${statusClass}">
                    <option ${w.status==="SUKSES"?"selected":""}>SUKSES</option>
                    <option ${w.status==="PENDING"?"selected":""}>PENDING</option>
                    <option ${w.status==="DITOLAK"?"selected":""}>DITOLAK</option>
                </select>
            </td>
        </tr>`;
    });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

.sidebar {
    width: 220px;
    height: 100vh;
    background: #2f3542;
    color: #fff;
    position: fixed;
    padding: 15px;
}
.sidebar h2 {
    color: #fbc531;
    text-align: center;
}
.sidebar ul {
    list-style: none;
    padding: 0;
}
.sidebar ul li {
    padding: 10px;
    cursor: pointer;
}
.sidebar ul li:hover {
    background: #57606f;
}

.content {
    margin-left: 240px;
    padding: 20px;
}

.hidden { display: none; }

table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
}
th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
}
th {
    background: #2f3542;
    color: #fff;
}

select, input {
    padding: 5px;
    width: 100%;
}

.status-success { color: green; font-weight: bold; }
.status-pending { color: orange; font-weight: bold; }
.status-failed { color: red; font-weight: bold; }

.status-win { color: green; font-weight: bold; }
.status-lose { color: red; font-weight: bold; }

.jackpot-on { color: green; font-weight: bold; }
.jackpot-off { color: red; font-weight: bold; }

.search-box {
    margin-bottom: 15px;
}
.search-box input {
    padding: 8px;
    width: 240px;
}
.search-box button {
    padding: 8px 15px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>MASTER</h2>
    <ul>
        <li onclick="showPage('dashboard')">Dashboard</li>
        <li onclick="showPage('users')">Users</li>
        <li onclick="showPage('withdraw')">Withdraw</li>
        <li>Deposit</li>
        <li>Report</li>
        <li>Win / Lose</li>
        <li>Web Setting</li>
    </ul>
</div>

<!-- CONTENT -->
<div class="content">

    <div id="dashboard">
        <h2>Dashboard</h2>
        <p>Selamat datang di Admin Panel</p>
    </div>

    <!-- USERS -->
    <div id="users" class="hidden">
        <h2>User Setting</h2>

        <div class="search-box">
            <input type="text" id="usernameInput" placeholder="Masukkan Username">
            <button onclick="searchUser()">SEARCH</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Provider</th>
                    <th>Taruhan</th>
                    <th>Status</th>
                    <th>Deposit</th>
                    <th>Jackpot</th>
                    <th>Setting Jackpot</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

    <!-- WITHDRAW -->
    <div id="withdraw" class="hidden">
        <h2>Withdraw List</h2>

        <table>
            <thead>
                <tr>
                    <th>Tanggal & Jam</th>
                    <th>User ID</th>
                    <th>Nominal</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="withdrawTable"></tbody>
        </table>
    </div>

</div>

<script>
/* NAV */
function showPage(page) {
    ["dashboard","users","withdraw"].forEach(id=>{
        document.getElementById(id).classList.add("hidden");
    });
    document.getElementById(page).classList.remove("hidden");

    if(page==="withdraw") startWithdrawTimer();
}

/* USERS */
function searchUser() {
    const username = document.getElementById("usernameInput").value.trim();
    if(!username){ alert("Masukkan username"); return; }

    document.getElementById("userTable").innerHTML = `
    <tr>
        <td>${username}</td>
        <td>
            <select>
                <option>PRAGMATIC</option>
                <option>PG SOFT</option>
                <option>HABANERO</option>
            </select>
        </td>
        <td>
            <select>
                <option>400</option>
                <option>800</option>
                <option>1000</option>
                <option>1600</option>
                <option>2000</option>
            </select>
        </td>
        <td>
            <select onchange="this.className=this.value">
                <option value="status-win">MENANG</option>
                <option value="status-lose">KALAH</option>
            </select>
        </td>
        <td><input type="number" placeholder="Deposit"></td>
        <td>
            <select onchange="this.className=this.value==='ON'?'jackpot-on':'jackpot-off'">
                <option value="OFF">OFF</option>
                <option value="ON">ON</option>
            </select>
        </td>
        <td>
            <input type="number" placeholder="Nominal Jackpot">
            <select><option>Manual</option><option>Otomatis</option></select>
        </td>
    </tr>`;
}

/* WITHDRAW AUTO TIME */
let withdrawTimer = null;
const withdrawUser = "AUTO_USER";
const withdrawAmount = 500000;

function getNow() {
    const d = new Date();
    const pad = n => n.toString().padStart(2,"0");
    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}
            ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}

function startWithdrawTimer() {
    if(withdrawTimer) return;

    withdrawTimer = setInterval(()=>{
        document.getElementById("withdrawTable").innerHTML = `
        <tr>
            <td>${getNow()}</td>
            <td>${withdrawUser}</td>
            <td>Rp ${withdrawAmount.toLocaleString()}</td>
            <td>
                <select class="status-success">
                    <option>SUKSES</option>
                    <option>PENDING</option>
                    <option>DITOLAK</option>
                </select>
            </td>
        </tr>`;
    },1000);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

/* SIDEBAR */
.sidebar{
    width:240px;
    height:100vh;
    background:rgba(0,0,0,0.9);
    position:fixed;
    padding:25px 20px;
    border-right:1px solid rgba(255,215,0,0.3);
}

.sidebar h2{
    text-align:center;
    color:#ffd700;
    margin-bottom:25px;
}

.sidebar ul{
    list-style:none;
}

.sidebar ul li{
    padding:12px;
    margin-bottom:10px;
    border-radius:10px;
    cursor:pointer;
    transition:.3s;
}

.sidebar ul li:hover{
    background:linear-gradient(45deg,#ffd700,#ffb300);
    color:#000;
}

/* CONTENT */
.content{
    margin-left:260px;
    padding:30px;
}

.content h2{
    color:#ffd700;
    margin-bottom:20px;
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
    background:rgba(255,255,255,0.05);
    border-radius:15px;
    overflow:hidden;
}

th{
    background:linear-gradient(45deg,#ffd700,#ffb300);
    color:#000;
    padding:15px;
}

td{
    padding:12px;
    text-align:center;
    border-bottom:1px solid rgba(255,255,255,0.1);
}

tr:hover{
    background:rgba(255,255,255,0.08);
}

/* INPUT */
input,select{
    padding:8px;
    border-radius:8px;
    border:none;
    background:rgba(255,255,255,0.1);
    color:#fff;
}

button{
    padding:8px 15px;
    border:none;
    border-radius:8px;
    background:linear-gradient(45deg,#ffd700,#ffb300);
    color:#000;
    cursor:pointer;
    font-weight:600;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="sidebar">
    <h2>MASTER</h2>
    <ul>
        <li onclick="showPage('dashboard')">Dashboard</li>
        <li onclick="showPage('users')">Users</li>
        <li onclick="showPage('withdraw')">Withdraw</li>
    </ul>
</div>

<div class="content">

<div id="dashboard">
    <h2>Dashboard</h2>
    <p>Selamat datang di Admin Panel Premium</p>
</div>

<div id="users" class="hidden">
    <h2>User Setting</h2>
    <input type="text" placeholder="Masukkan Username">
</div>

<div id="withdraw" class="hidden">
    <h2>Withdraw List (Auto Update 5 Menit)</h2>
    <table>
        <thead>
            <tr>
                <th>Tanggal & Jam</th>
                <th>User ID</th>
                <th>Nominal</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="withdrawTable"></tbody>
    </table>
</div>

</div>

<script>

/* NAVIGATION */
function showPage(page){
    ["dashboard","users","withdraw"].forEach(id=>{
        document.getElementById(id).classList.add("hidden");
    });
    document.getElementById(page).classList.remove("hidden");
}

/* ===== RANDOM WITHDRAW SYSTEM ===== */

let withdrawData = [];

function randomUser(){
    const chars="abcdefghijklmnopqrstuvwxyz0123456789";
    let name="";
    for(let i=0;i<8;i++){
        name+=chars[Math.floor(Math.random()*chars.length)];
    }
    return name;
}

function randomAmount(){
    return Math.floor(Math.random()*9000000)+500000;
}

function generateWithdrawData(){
    withdrawData=[];
    for(let i=0;i<6;i++){
        withdrawData.push({
            name:randomUser(),
            amount:randomAmount()
        });
    }
}

/* generate awal */
generateWithdrawData();

/* regenerate setiap 5 menit */
setInterval(generateWithdrawData,300000);

/* realtime clock */
function getNow(){
    const d=new Date();
    const pad=n=>n.toString().padStart(2,"0");
    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} 
            ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}

/* update tabel tiap detik */
setInterval(()=>{
    let html="";
    withdrawData.forEach(user=>{
        html+=`
        <tr>
            <td>${getNow()}</td>
            <td>${user.name}</td>
            <td>Rp ${user.amount.toLocaleString()}</td>
            <td>
                <select>
                    <option>SUKSES</option>
                    <option>PENDING</option>
                    <option>DITOLAK</option>
                </select>
            </td>
        </tr>`;
    });
    document.getElementById("withdrawTable").innerHTML=html;
},1000);

</script>

</body>
</html>
